<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap css  link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- sweet Alert css link -->
  <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css
" rel="stylesheet">
  <!-- Sweet Alert JS link -->
  <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js
"></script>
</head>

<body>

  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100" style="background-color: #eee;">
      <div class="logo d-flex pt-4 justify-content-around w-100">
        <h2 class=" fw-bold mx-3 pt-4 mb-0 "
          style="color: rgb(0, 33, 82); font-family: 'Courier New', Courier, monospace;">WELCOME!</h2>
        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-inline mt-4"
          id="signin-link" onclick="signin_page()"
          style="background-color: rgb(0, 33, 82); color: #eee; font-family: 'Courier New', Courier, monospace;">LogIn</button>
      </div>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="img d-flex justify-content-center align-items-center">
            <img src="./image/welcome-image.svg" style="height: 200px; width: 300px;" alt="img">
          </div>
          <div class="divider d-flex align-items-center justify-content-center my-4">
            <h3 class="text-center fw-bold mx-3 mb-0"
              style="color: rgb(0, 33, 82); font-family: 'Courier New', Courier, monospace;">Nice To See You!</h3>

          </div>
          <div class="divider d-flex align-items-center justify-content-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"
              style="color: rgb(0, 33, 82); font-family: 'Courier New', Courier, monospace;">Lorem ipsum dolor sit amet
              consectetur adipisicing elit. Dolore officiis temporibus non. Dignissimos
              fugit id ipsum, repellendus cum neque. Voluptas expedita ut maxime esse dicta. Animi perspiciatis
              laboriosam sint dolores?</p>

          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="app.js"></script>

  <!-- BootStrap link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
